name: Daily Telegram Report + Reset

on:
  schedule:
    - cron: '0 3 * * *'           # 03:00 UTC каждый день (~06:00 МСК)
  workflow_dispatch:              # для ручного запуска / теста

jobs:
  daily:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current date
        id: date
        run: echo "today=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Check if file exists and has content
        id: check
        run: |
          if [ -s news_feed.md ]; then
            echo "has_content=true" >> $GITHUB_OUTPUT
          else
            echo "has_content=false" >> $GITHUB_OUTPUT
          fi

      - name: Rename / copy file for Telegram
        if: steps.check.outputs.has_content == 'true'
        run: cp news_feed.md "news-${{ steps.date.outputs.today }}.md"

      - name: Send to Telegram (only if file has content)
        if: steps.check.outputs.has_content == 'true'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          document: ./news-${{ steps.date.outputs.today }}.md
          caption: |
            Ежедневный дайджест новостей кино и сериалов
            За период: ${{ steps.date.outputs.today }}
            (файл очищен после отправки)

      - name: Clean up temporary dated file
        if: always()
        run: rm -f news-*.md || true

      - name: Reset news_feed.md
        if: always()
        run: |
          echo "# Новости кино и сериалов — ${{ steps.date.outputs.today }}" > news_feed.md
          echo "" >> news_feed.md
          echo "Файл очищен после ежедневной отправки." >> news_feed.md

      - name: Commit reset
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add news_feed.md
          git commit -m "Daily reset news_feed.md after report (${{ steps.date.outputs.today }})" || echo "No changes"
          git push || echo "No push needed"
