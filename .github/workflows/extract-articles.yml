name: Extract Full Articles (manual)

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs to extract (one per line)'
        required: true
        type: string

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install trafilatura
        run: pip install trafilatura

      - name: Install requests
        run: pip install requests

      - name: Prepare URLs file
        run: |
          echo "${{ inputs.urls }}" > urls.txt
          cat urls.txt
          
      - name: Run extraction
        run: |
          python extract_article.py $(cat urls.txt | tr '\n' ' ')

      - name: Commit extracted files (safe version)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          
          git status
          
          if ls extracted_articles/*.txt 1> /dev/null 2>&1 || \
             ls extracted_articles/*.json 1> /dev/null 2>&1; then
          
            echo "Найдены файлы → добавляем в индекс"
            git add extracted_articles/
            
            git commit -m "Extracted articles from manual trigger ($(date +'%Y-%m-%d %H:%M UTC'))" || echo "Commit skipped (no real changes)"
            
            git push || echo "Push skipped"
          
          else
            echo "Нет извлечённых файлов → пропускаем commit и push"
          fi
