name: Extract Full Articles + Groq Summary (manual)

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs to extract (one per line)'
        required: true
        type: string

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install trafilatura requests

      - name: Проверка наличия GROQ_API_KEY
        id: check_key
        run: |
          key="${{ secrets.GROQ_API_KEY }}"
          length=${#key}
          echo "Длина ключа (без маскировки): $length"
          if [ $length -gt 40 ]; then  # минимальная длина Groq ключа ~51, поставил с запасом
            echo "has_key=true" >> $GITHUB_OUTPUT
            echo "GROQ_API_KEY найден (длина: $length)"
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "GROQ_API_KEY не найден или пустой (длина: $length)"
          fi

      - name: Prepare URLs file
        run: |
          echo "${{ inputs.urls }}" > urls.txt
          cat urls.txt

      - name: Run extraction + summarization
        if: steps.check_key.outputs.has_key == 'true'
        run: python extract_article.py $(cat urls.txt | tr '\n' ' ')

      - name: Сообщение если ключ отсутствует
        if: steps.check_key.outputs.has_key != 'true'
        run: |
          echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
          echo "  GROQ_API_KEY НЕ НАЙДЕН → пересказы НЕ будут созданы"
          echo "  Добавьте секрет GROQ_API_KEY в Settings → Secrets and variables → Actions"
          echo "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
          # можно продолжить выполнение, оригиналы всё равно сохранятся
          python extract_article.py $(cat urls.txt | tr '\n' ' ') || true

      - name: Commit extracted files (safe version)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          
          git status
          
          if ls extracted_articles/*.txt 1> /dev/null 2>&1 || \
             ls extracted_articles/*.json 1> /dev/null 2>&1; then
          
            echo "Найдены файлы → коммитим"
            git add extracted_articles/
            
            git commit -m "Extracted articles + summaries ($(date +'%Y-%m-%d %H:%M UTC'))" || echo "Нет изменений для коммита"
            git push || echo "Push не потребовался"
          
          else
            echo "Нет новых файлов → пропускаем коммит"
          fi
